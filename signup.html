<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill App - Signup</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("image/fre-sonneveld-q6n8nIrDQHE-unsplash.jpg"); /* Replace with your image URL */
        background-size: cover;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }
      .navbar {
        margin-bottom: 0;
      }
      .main-content {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        flex-grow: 1;
        margin-top: 0px; /* Adjust to fit within the viewport */
      }
      .footer {
            background-color: #343a40;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
      .card-custom {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-header-custom {
        background-color: #007bff;
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .login-section {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-form {
        width: 100%;
        max-width: 400px;
      }
      .creative-section {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: calc(100vh - 70px - 10px); /* Adjust to fit within the viewport */
      }
      .creative-section img {
        width: 100%;
        height: 80%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Electricity Bill App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
          <li class="nav-item">
            <a class="nav-link" href="paymenthistory.html">Payment History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feedback.html">Feedback Form</a></li>
          <li class="nav-item"><a class="nav-link" href="Paymentpage.html">Payment</a></li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Login/Signup</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="newconnection.html">New Connection</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid main-content">
      <div class="row">
        <div class="col-lg-7 creative-section">
          <img class="img-fluid" height="50rem" src="image/24128.jpg" alt="Creative Section Image">
        </div>
        <div class="col-lg-5 login-section">
          <form class="login-form">
            <div class="card card-custom">
              <div class="card-header card-header-custom">
                <h4 class="card-title mb-0">Signup</h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="Confirm Password"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Signup
                </button>
                <div class="mt-3 text-center">
                  <span>Already have an account? <a href="login.html">Login</a></span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2024 Electricity Bill App. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Font Awesome -->
  </body>
</html>
